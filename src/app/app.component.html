<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">

      {{ userForm.value | json }}

    <hr>

    {{ userModel | json }}

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="userModel.name" name="userName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="userModel.email" name="email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" [(ngModel)]="userModel.phone" name="phone">
    </div>

    <div class="form-group">
      <select class="custom-select" [(ngModel)]="userModel.topic" name="topic">
        <option value="">I am intrested in</option>
        <option *ngFor="let topic of topics">
          {{ topic }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">
          Morning (9AM - 12PM)
        </label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="evning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">
          Evning (5PM - 8PM)
        </label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">
      Submit form dude
    </button>


  </form>
</div>

<router-outlet></router-outlet>
