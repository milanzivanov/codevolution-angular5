<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">

    <!-- {{ userForm.value | json }}

    <hr>

    {{ userModel | json }} -->

    <div class="form-group">
      <label>Name</label>
      <input
        required
        #name="ngModel"
        type="text"
        [class.is-invalid]="name.invalid && name.touched"
        class="form-control"
        [(ngModel)]="userModel.name"
        name="userName">

        <p
          class="text-danger"
          [class.d-none]="name.valid || name.untouched">Name is required
        </p>
    </div>

    <!-- {{ name.className }} -->
    <!-- {{ name.untouched }}
    {{ name.pristine }} -->
    <!-- {{ name.valid }} -->

    <div class="form-group">
      <label>Email</label>
      <input
        #email="ngModel"
        pattern="/\S+@\S+\.\S+/"
        required
        type="email"
        class="form-control"
        [(ngModel)]="userModel.email"
        name="email">

        <div
          *ngIf="email.errors && (email.invalid || email.touched)">
          <p
            class="text-danger"
            *ngIf="email.errors.required">Email is required
          </p>
          <p
            class="text-danger"
            *ngIf="email.errors.pattern">Email must be valid
          </p>
        </div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input
        type="tel"
        #phone="ngModel"
        pattern="^\d{10}$"
        required
        [class.is-invalid]="phone.invalid && phone.touched"
        class="form-control"
        [(ngModel)]="userModel.phone"
        name="phone">

        <!-- <p
          class="text-danger"
          [class.d-none]="phone.valid || phone.untouched">Phone is required 10 digits
        </p> -->
        <div
          *ngIf="phone.errors && (phone.invalid || phone.touched)">
          <p
            class="text-danger"
            *ngIf="phone.errors.required">Phone is required
          </p>
          <p
            class="text-danger"
            *ngIf="phone.errors.pattern">10 digits is required
          </p>
        </div>
    </div>

    <div class="form-group">
      <select
        class="custom-select"
        [(ngModel)]="userModel.topic"
        name="topic">
        <option value="">I am intrested in</option>
        <option *ngFor="let topic of topics">
          {{ topic }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePreference"
          value="morning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">
          Morning (9AM - 12PM)
        </label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePreference"
          value="evning"
          [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">
          Evning (5PM - 8PM)
        </label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        type="checkbox"
        class="form-check-input"
        name="subscribe"
        [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button
      class="btn btn-primary"
      type="submit">
      Submit form dude
    </button>


  </form>
</div>
